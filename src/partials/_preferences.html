<div class="flex h-full flex-col">
	<div class="px-5 py-3.5">
		<div class="font-bold text-heading">Preferences</div>
	</div>

	<div class="flex-1 p-5 pt-3" data-simplebar>
		<div class="mb-5 grid grid-cols-3 gap-3">
			<button type="button" id="pref-fullscreen"></button>

			<button type="button" id="pref-dark-mode"></button>

			<button type="button" id="pref-zoom"></button>

			<div id="pref-theme-colors" class="relative col-span-3 rounded-lg border border-light-200 bg-light-100/50 px-5 py-3 dark:border-dark-300">
				<div class="mb-2 flex items-center justify-center">
					<i class="icon mr-1 text-2xl font-light">format_paint</i>
					<div class="text-sm font-bold leading-tight text-heading">Theme Color</div>
				</div>
				<div id="theme-color-picker" class="mb-1 flex flex-wrap justify-center gap-1">
					<!-- Content will load from js/header/preferences.js -->
				</div>

				<i
					data-tippy-content="This is applicable only when the <br>light theme mode is active"
					data-tippy-allowhtml="true"
					class="icon absolute right-1 top-0.5 cursor-default text-base font-light text-muted"
				>
					info
				</i>
			</div>

			<button
				data-tb-modal="#modal-localstorage-data"
				type="button"
				class="rounded-lg border border-light-200 bg-light-100/50 p-3 text-center transition-colors duration-300 hover:bg-light-100 dark:border-dark-300 dark:bg-dark-300/50 dark:hover:bg-dark-300"
			>
				<i class="icon -mt-0.5 mb-1 inline-block text-2xl font-light">web_asset</i>
				<div class="text-sm font-bold leading-tight text-heading">LocalStorage Data</div>
			</button>

			<a
				href=""
				class="rounded-lg border border-light-200 bg-light-100/50 p-3 text-center transition-colors duration-300 hover:bg-light-100 dark:border-dark-300 dark:bg-dark-300/50 dark:hover:bg-dark-300"
			>
				<i class="icon -mt-0.5 mb-1 inline-block text-2xl font-light">refresh</i>
				<div class="text-sm font-bold leading-tight text-heading">Refersh Content</div>
			</a>

			<button
				data-tb-modal="#modal-about"
				type="button"
				class="flex flex-col items-center rounded-lg border border-light-200 bg-light-100/50 p-3 transition-colors duration-300 hover:bg-light-100 dark:border-dark-300 dark:bg-dark-300/50 dark:hover:bg-dark-300"
			>
				<i class="icon -mt-0.5 mb-1 inline-block text-2xl font-light">info</i>
				<div class="text-sm font-bold leading-tight text-heading">About <br />MA 3.0</div>
			</button>
		</div>

		<!-- Reset -->
		<button type="button" id="pref-reset" class="-m-3 mt-auto rounded p-2 px-3 text-md text-muted hover:text-body">Reset to Default Settings</button>
	</div>
</div>
