<!DOCTYPE html>
<html lang="en">
	<include src="./partials/_head.html">{ "pageTitle": "Forgot Password" }</include>

	<body>
		<div class="flex h-screen overflow-y-auto p-5">
			<div class="card m-auto w-full max-w-sm p-8">
				<h3 class="mb-2 text-lg font-bold text-heading">Recover Password</h3>
				<div class="mb-5 text-muted">Enter your registered email address below, and we'll send you an email allowing you to reset the password.</div>

				<form class="mb-3">
					<div class="form-control mb-5 flex items-center px-2.5">
						<i class="icon mr-2 flex-shrink-0">mail</i>
						<input type="email" class="h-9 w-full bg-transparent" placeholder="Email Address" />
					</div>

					<button type="submit" class="h-9 w-full justify-center rounded bg-blue-500 font-bold text-white hover:bg-blue-600">Reset Password</button>
				</form>

				<div class="text-center text-sm text-muted">
					<a href="login.html" class="block hover:text-body">Back to login</a>
				</div>
			</div>
		</div>

		<include src="./partials/_scripts.html"></include>
	</body>
</html>
